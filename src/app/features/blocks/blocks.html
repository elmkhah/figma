<div class="w-full h-full flex flex-col gap-5 p-5">
  <div class="flex justify-between flex-row h-10 w-full">
    <div class="w-40 md:w-60 py-3 px-2 border-2 border-gray-300 rounded-xl flex flex-row justify-between">
      <input placeholder="جستجو..." class="focus:outline-none w-15 md:w-30 text-gray-500">
      <img src="/svg/Magnifer.svg" class="invert-50">
    </div>

    <div class="flex flex-row gap-3 md:gap-10 px-3 md:pl-15 items-center">
      <div>
        تعداد مسدود شده ها : 45234
      </div>
      <div class=" font-bold rounded-2xl border-orange-400 border-2 cursor-pointer text-orange-400 p-2 md:p-3 text-center flex items-center justify-center">
        <a (click)="isModalOpen= !isModalOpen" >
          + مسدود کردن افراد
        </a>
      </div>
    </div>
  </div>

    <app-pupup [show]="isModalOpen" (conf)="handleConf($event)" (close)="isModalOpen = false" ></app-pupup>

  <div>


    <div>
      <table  class="w-[720px] md:w-full divide-y-2 divide-gray-400">
        <thead>
        <tr>
          <th class="text-center pb-5">ردیف</th>
          <th class="text-center pb-5">نام کاربر</th>
          <th class="text-center pb-5">شماره تلفن</th>
          <th class="text-center pb-5">تاریخ</th>
          <th class="text-center pb-5">وضعیت</th>

        </tr>
        </thead>

        <tbody>

          @for (sub of visibleItems(); track sub.num) {
            <tr>
              <td class="py-4 text-center">{{sub.num}}</td>
              <td class="py-4 text-center">{{sub.name}}</td>
              <td class="py-4 text-center">{{sub.phone}}</td>
              <td class="py-4 text-center">{{sub.date}}</td>
            <td class="my-2 text-center m-auto items-center w-15">
                <div class="p-2 bg-[#faebeb] text-[#ff0000] rounded-full ">
                  {{sub.status}}
                </div>
              </td>

              <td class="my-2 text-center w-fit flex  m-auto">
                <div class="bg-[#07b1bc] p-2 rounded-2xl text-white text-center items-center w-fit cursor-pointer">
                  رفع مسدودیت
                </div>
               </td>
            </tr>
          }
        </tbody>

      </table>
    </div>

    <div>

    </div>


    <div class="flex justify-center gap-2 mt-4">
      <button
        (click)="prevPage()"
        [disabled]="currentPage === 1"
        class="px-4 py-2 bg-gray-200 rounded disabled:opacity-50 cursor-pointer"
      >
        قبلی
      </button>

      <span class="px-4 py-2"> {{currentPage}}</span>

      <button
        (click)="nextPage()"
        [disabled]="currentPage * itemsPerPage >= subs.length"
        class="px-4 py-2 bg-gray-200 rounded disabled:opacity-50 cursor-pointer"
      >
        بعدی
      </button>
    </div>



  </div>

</div>
