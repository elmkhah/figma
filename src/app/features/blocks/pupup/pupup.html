@if (show) {
  <div     class="fixed inset-0 bg-[rgba(0,0,0,0.4)] flex items-center justify-center"
           (click)="close.emit()" >


    <div class="bg-white p-4 rounded-xl flex flex-col gap-3  shadow" (click)="$event.stopPropagation()">

      <div class=" flex flex-row justify-between items-center">
        <p>مسدود کردن کاربر</p>
        <img src="/svg/Alt%20Arrow%20Left.svg" class="invert-50 cursor-pointer"  (click)="close.emit()">
      </div>
      <div class="bg-gray-200 w-full h-0.5" ></div>
      <p class="text-sm">برای مسدود کردن کاربر نیاز است شماره تلفن را وارد کنید!</p>
      <div class="flex flex-row justify-between items-center">
        <p>شماره تلفن</p>
        <input [(ngModel)]="phoneNum" type="text" placeholder="شماره تلفن را وارد کنید" class="  focus:outline-none placeholder:text-gray-500 placeholder:text-sm p-2 rounded-lg border-2 border-gray-300">
      </div>

      <button (click)="Confirm()" class=" bg-[#07b1bc] hover:bg-[#0898a3] transition cursor-pointer text-white px-3 py-2 rounded-lg">
        تایید
      </button>
      @if(this.haveError){
        <div class="text-red-600 text-center text-sm">
          شماره تماس وارد شده خطا دارد!
        </div>
      }
    </div>
  </div>
}
