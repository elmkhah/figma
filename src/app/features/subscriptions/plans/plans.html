      </div>

        <div class="h-[1px] bg-gray-200 w-11/12"></div>
        <p>تعداد پیام دریافتی</p>
        <div class="h-[1px] bg-gray-200 w-11/12"></div>
        <p>پنل</p>
        <div class="h-[1px] bg-gray-200 w-11/12"></div>
        <p>واتساپ</p>
        <div class="h-[1px] bg-gray-200 w-11/12"></div>
        <p>تلگرام</p>
        <div class="h-[1px] bg-gray-200 w-11/12"></div>
        <p>ایمیل</p>

        <div class="flex flex-row gap-3 items-center mt-5 h-10">

        </div>

      </div>
    </div>

  </div>



</div>
