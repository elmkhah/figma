<div class="flex flex-col gap-10 w-full h-full p-5">

<!--  عنوان صفحه -->
  <div class="flex flex-row">
    <div class="w-3 h-full bg-[#07b1bc]"></div>
    <div class="px-5 flex flex-col">
      <h1 class="text-2xl font-black">
        سوالات متداول
      </h1>

      <p class="text-sm">
        در این قسمت می توانید سوالات متداول را مشاهده نمایید. این سوالات می تواند آسان و یا سخت باشد.
      </p>
    </div>
  </div>





<!--  سوالات-->
  <div class="flex w-2/3 flex-col justify-center gap-5">
    <div cdkDropList class="gap-5 flex flex-col" (cdkDropListDropped)="drop($event)">
    @for(question of questions; track question.num){

      <div cdkDrag class="flex flex-col gap-3 p-5 rounded-lg bg-gradient-to-bl from-gray-50 to-gray-100 shadow-md">

<!--        کادر بالایی کارت ها-->
        <div class="flex flex-row items-center justify-between">

        <!--        سمت راست کارت-->
          <div class="flex flex-row gap-10 items-center">
            <div class="text-4xl font-black font-sans">
              {{question.num}}
            </div>
            <div>
              {{question.q}}
            </div>
          </div>

        <!--        سمت چپ کارت-->
          <div>
            <img class="cursor-pointer" (click)="question.active = !question.active" src="/svg/Alt%20Arrow%20Down.svg">
          </div>

        </div>

<!--        کادر پایینی کارت-->
      @if(question.active){
        <div class="text-sm">
          {{question.a}}
        </div>
}
      </div>
    }
  </div>


  </div>
</div>
