<div class="flex flex-col items-center justify-center gap-5 w-full h-full">
  <div>
    <h1 class="text-3xl font-black">ثبت نام</h1>
  </div>

  <div class="flex flex-row justify-between gap-5 items-center w-full">
    <label>نام کاربری</label>
    <input type="text"  placeholder="هادی" [(ngModel)]="name" class="placeholder:text-gray-400 focus:outline-none py-2 px-3 rounded-xl border-2 border-gray-300">
  </div>


  <button (click)="nextClick()" class="cursor-pointer text-white font-bold p-2 w-full rounded-xl bg-[#07b1bc]">مرحله بعد</button>

  <div class="flex flex-row justify-center gap-3">
    <p class="text-gray-400">از قبل حساب کاربری دارید؟</p>
    <a routerLink="/login"><p class="cursor-pointer">وارد شوید</p></a>
  </div>

  <p class="text-sm text-gray-400">ورود به سایت به منزله پذیرش قوانین می باشد</p>
</div>
